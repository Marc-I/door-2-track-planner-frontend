<div class="card">
  <h1>Langlauf-Loipenplaner</h1>
  <p class="subtitle">Finde passende Langlaufloipen in Bergregionen und plane deine An- und Abreise</p>

  <div class="steps">
    <div class="step-item" *ngFor="let route of routes; let last = last">
      <div class="step" 
           [class.active]="isRouteActive(route.path)"
           [routerLink]="route.path">
        {{route.data?.step}}
      </div>
      <div class="step-line" *ngIf="!last"></div>
    </div>
  </div>

  <div class="step-label">{{getCurrentStepLabel()}}</div>

  <router-outlet></router-outlet>

  <button *ngIf="!isLastStep()"
          mat-raised-button
          color="primary"
          class="mt-6 bg-purple-600 text-white px-8 py-2 rounded-lg"
          [disabled]="loading"
          (click)="handleNextStep()">
    <mat-progress-spinner *ngIf="loading" 
                         mode="indeterminate"
                         diameter="20"
                         class="mr-2">
    </mat-progress-spinner>
    Weiter
  </button>
</div>
